<form [formGroup]="form">
    <div class="col-md-6 center">
        <label for="{{label}}">{{label}}</label>
        <input *ngIf="type==='text'" name="name" id="{{label}}" formControlName="{{label}}" type="text"
            class="form-control">
        <input *ngIf="type==='password'" name="password" id="{{label}}" formControlName="{{label}}" type="password"
            class="form-control">
    </div>
</form>
